<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!----css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature (°C):</label>
        <input type="number" id="temperature" placeholder="Enter temperature in Celsius">
        <button onclick="convertTemperature()">Convert</button>
        <p class="result">Result: </p>
    </div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById("temperature").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                document.querySelector(".result").textContent = `Result: ${fahrenheit.toFixed(2)} °F`;
            } else {
                document.querySelector(".result").textContent = "Please enter a valid temperature.";
            }
        }
    </script>

</body>
</html>
